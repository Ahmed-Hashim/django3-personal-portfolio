{% extends 'portfolio\base.html' %}

{% block content %}

<h2 class="text-center mb-5">Mada has written {{ blogs.count }} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
<div class="card mb-5 ">
    <div class="card-header">
        {{blog.date|date:'M d Y'  }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}</h5>
      <p class="card-text">{{blog.description|striptags|truncatechars:100}}</p>
      <a href="{% url 'blog:detail' blog.id %}" class="btn btn-dark">Read More</a>
    </div>
</div>
{% endfor %}



{% endblock  %}
